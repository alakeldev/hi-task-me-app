<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Timer | Hi Task Me App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
    <button class="exit-sulp" onclick="backToTasks()">Back</button>
      <div class="inside-container-timer">
        <h2>Your Timer</h2>

        <div id="time">00:00:00</div>

        <div class="timer-buttons">
          <button class="start" id="startPauseBtn" onclick="toggleTimer()">
            Start
          </button>
          <button class="close" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>

    <script src="assets/js/timer.js"></script>
  </body>
</html>
