<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data Section -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do List">
    <meta name="keywords" content="to do list, daily tasks, to do tasks, routine tasks, work tasks, study tasks">
    <!-- Connect with css style file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add Favicon -->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <!-- Website title -->
    <title>To Do List</title>
</head>

<body>
    <!-- The Main Container -->
    <div class="main-container">
        <!-- The Inside Container -->
        <div class="inside-container">
            <!-- The Main Title of Welcome/start-exit Page -->
            <h2>To Do List!</h2>
            <!-- The Image -->
            <img src="assets/images/todo.jpg" alt="image to do list ">
            <!-- Small Paragraph that Say Welcome to User and
                below it two buttons that give to user two choices: 
                - enter to do list page or -to exit and close the website -->
            <p>Welcome To Your To Do List:</p>
            <input id="start-btn" type="submit" class="start" value="Start">
            <input id="close-btn" type="submit" class="close" value="Close">
        </div>
    </div>
    <!-- Connect with JS file -->
    <script src="assets/js/start.js"></script>
</body>

</html>
